<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Rueditas - BÃºsqueda de Placa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <div class="mt-5 mb-4 text-center">
        <h1>Rueditas</h1>
        <h2>Ingrese una placa:</h2>
    </div>
    <form th:action="@{/placa/resultado}" method="post">
        <div class="mb-3">
            <input type="text" name="nroPlaca" placeholder="Ejemplo: ABC-123" class="form-control form-control-lg">
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Buscar</button>
        </div>
        <div class="alert alert-danger" role="alert" th:if="${responseModel.codigo != '00'}">
            <span th:text="${responseModel.mensaje}"></span>
        </div>

    </form>

</div>

</body>

</html>
