<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Rueditas - BÃºsqueda de Placa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 400px;">
        <div class="text-center mb-4">
            <h1>Rueditas</h1>
            <h2>Ingrese una placa:</h2>
        </div>
        <form th:action="@{/placa/resultado}" method="post">
            <div class="mb-3">
                <input type="text" name="nroPlaca" placeholder="Ejemplo: ASR-6789" class="form-control form-control-lg" maxlength="8">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Buscar</button>
            </div>
            <div class="alert alert-danger mt-3" role="alert" th:if="${responseModel.codigo != '00'}">
                <span th:text="${responseModel.mensaje}"></span>
            </div>
            <div class="mt-3 text-center text-muted">
            </div>
        </form>
    </div>
</div>

</body>
</html>
