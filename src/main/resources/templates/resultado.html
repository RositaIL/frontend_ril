<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Rueditas - Resultado de Búsqueda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container">
    <div class="mt-5 mb-4 text-center">
        <h1>Rueditas</h1>
    </div>

    <div th:if="${responseModel.codigo == '01'}" class="alert alert-danger" role="alert">
        <span>No se encontró un vehículo para la placa ingresada.</span>
    </div>

    <div th:if="${responseModel.codigo == '00'}" class="card p-4 mb-4">
        <h2 class="text-center">Datos de la Placa Ingresada</h2>
        <ul class="list-group">
            <li class="list-group-item">
                <strong>Marca:</strong> <span th:text="${responseModel.marca}"></span>
            </li>
            <li class="list-group-item">
                <strong>Modelo:</strong> <span th:text="${responseModel.modelo}"></span>
            </li>
            <li class="list-group-item">
                <strong>Nro Asientos:</strong> <span th:text="${responseModel.nroAsientos}"></span>
            </li>
            <li class="list-group-item">
                <strong>Precio:</strong> <span th:text="${responseModel.precio}"></span>
            </li>
            <li class="list-group-item">
                <strong>Color:</strong> <span th:text="${responseModel.color}"></span>
            </li>
        </ul>
    </div>

    <div class="mt-4 text-center">
        <a th:href="@{/placa/buscar}" class="btn btn-success">Regresar</a>
    </div>
</div>

</body>

</html>
